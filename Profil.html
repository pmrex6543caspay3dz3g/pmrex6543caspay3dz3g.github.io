        $(document).ready(function() {
            // Open modal
            $(".open-modal").on("click", function() {
                var modalTitle = $(this).data("bs-title");
                var modalHref = $(this).data("bs-href");

                $("#dinamicModal .modal-title").text(modalTitle);

                // Load content from href into modal body
                $(".modal-body").load(modalHref, function(response, status, xhr) {
                    if (status == "error") {
                        $(".modal-body").html("<p>Terjadi kesalahan saat memuat konten.</p>");
                    }
                });

                $("#dinamicModal").css("display", "block");
            });

            // Close modal when clicking on the close button
            $(".custom-close").on("click", function() {
                $("#dinamicModal").css("display", "none");
            });

            // Close modal when clicking outside of the modal content
            $(window).on("click", function(event) {
                if ($(event.target).is("#dinamicModal")) {
                    $("#dinamicModal").css("display", "none");
                }
            });
        });
