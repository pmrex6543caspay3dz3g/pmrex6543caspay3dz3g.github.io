<script>
  let waktu = 10;
  let hitungMundur = document.getElementById('hitung-mundur');
  let intervalId = null;

  intervalId = setInterval(function() {
    hitungMundur.textContent = waktu--;
    if (waktu == 0) {
      clearInterval(intervalId);
      hitungMundur.textContent = "";
    }
  }, 1000);
</script>
